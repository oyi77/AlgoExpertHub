[program:laravel-worker]
process_name=%(program_name)s_%(process_num)02d
command=php /home1/algotrad/public_html/main/artisan queue:work --sleep=3 --tries=3 --max-time=3600 --queue=notifications,default,high
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=www-data
numprocs=4
redirect_stderr=true
stdout_logfile=/home1/algotrad/public_html/main/storage/logs/worker.log
stopwaitsecs=3600
