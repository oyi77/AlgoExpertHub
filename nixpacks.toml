[phases.setup]
nixPkgs = ["php82", "php82Extensions.pdo_mysql", "php82Extensions.mbstring", "php82Extensions.xml", "php82Extensions.curl", "php82Extensions.zip", "php82Extensions.gd", "php82Extensions.openssl", "php82Extensions.bcmath", "php82Extensions.fileinfo", "php82Extensions.tokenizer"]

[phases.install]
cmds = [
    "curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer || true",
    "cd main && /usr/local/bin/composer install --no-dev --optimize-autoloader --prefer-dist --no-interaction"
]

[phases.build]
cmds = [
    "cd main && php artisan config:cache || true",
    "cd main && php artisan route:cache || true",
    "cd main && php artisan view:cache || true"
]

[start]
cmd = "bash /app/railway.sh"
